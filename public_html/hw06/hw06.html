<h2 align=center>Configuring IP address on the serial interface (s0/0) of Router-04 (192.168.20.104)
<FORM method="post" action="hw06ip.cgi">
<table align="center" border=2>
<TR>
	<TD> <SELECT name=host>
		<OPTION VALUE=192.168.20.104>192.168.20.104 
	     </SELECT>
	</TD>
	<TD> <SELECT name=interface>
		<OPTION VALUE=Serial0/0>Serial0/0
	</TD>

</TR>
</table>

</FORM>
